<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CCN validation</title>
</head>
<body>
  <h1> Fill the following fields with your credit card information</h1>
  <p>
    <form>
      <h3>Name of the credit card holder</h3>
      <input type="text" name="name" /><br/>

      <h3>Credit card number</h3>
      <input type="text" name="ccn" /><br/>

      <h3>CVV</h3>
      <input type="text" name="cvv" /><br/>

      <h3>Expiration date</h3>
      <input type="text" name="expiry_date" /><br/>

      <p><input type="submit"></p>
    </form>
  </p>
</body>
</html>
